<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--IE=INTERNET EXPLORER  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VISUALIZAÇÃO NO CELULAR, INITIAL=1,0=ZOOM DE 10% -->
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Forms</h1>
    <form action="" method="get" name="form-cadastro">

        <label for="nome">Name</label>
        <input type="text" name="fist-name" id="nome"> <br>


        <label for="sobrenome">Last Name</label>
        <input type="text" name="last-name" id="sobrenome"> <br>


        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required> <br>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" minlength="8"> <br>

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade"> <br>

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" name="data-nascimento" id="nascimento"> <br>

        <label for="avatar">Foto de Perfil</label>
        <input type="file" name="foto-perfil" id="avatar" accept=".html,.jpg,."> <br>

        <fieldset>

            <legend>Gênero</legend>
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" name="genero" id="feminino" checked>
            <label for="feminino">Feminino</label>

            <input type="radio" name="genero" id="outros">
            <label for="outros">Outros</label>

        </fieldset>

<input type="checkbox" name="contrato" id="contrato">
<label for="contrato">Li e aceito os termos</label>

<label for="cidade">Cidade</label>
<select name="cidades">
    <option value="barueri">Barueri</option>
    <option value="itapevi">Itapevi</option>
    <option value="jandira" selected>Jandira</option>
    <option value="osasco">Osasco</option>
    <option value="sorocaba">Sorocaba</option>

</select> <br>

<label for="observacoes">Observações</label><br>
<textarea name="observacoes" id="obeservacoes" placeholder="Digite algo"></textarea>

        <input type="submit" value="submit">
        <input type="reset" value="Limpar Tudo">

    </form>

</body>

</html>
