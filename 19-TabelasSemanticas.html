<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de Faltas</title>
</head>

<style>
    td {
        align-items: center;
        justify-content: center;
    }

    #nota {
        justify-items: center;
        justify-content: center;
    }
</style>

<body>
    <h1>Tabelas de Faltas</h1>
    <table border="2px">
        <caption>Faltas dos alunos</caption>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Falta 1º semestre</th>
                <th>Falta 2º semestre</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>Ana</td>
                <td id="nota">0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Amrcos</td>
                <td>20</td>
                <td>15</td>
            </tr>

            <tr>
                <td>Amanda</td>
                <td>5</td>
                <td>6</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">

                    <center>
                        Alunos da turma de Frontend
                    </center>
                </td>
            </tr>
        </tfoot>


    </table>



</body>

</html>

<!-- Esse tagas são usadas so em tabelas, as semânticas são udas em sites -->
